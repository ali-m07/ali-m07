<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Ali Mansouri Monogram</title>
  <desc id="desc">Conceptual AM calligraphy logo combining the initials A and M</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1d3557" />
    </linearGradient>
    <linearGradient id="stroke" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6df2ff" />
      <stop offset="50%" stop-color="#4cc3ff" />
      <stop offset="100%" stop-color="#c084fc" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="64" fill="url(#bg)" />
  <path d="M120 360 L210 140 L262 260 L310 140 L392 360" fill="none" stroke="rgba(109,242,255,0.3)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />
  <path d="M120 360 L210 140 L262 260 L310 140 L392 360" fill="none" stroke="url(#stroke)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" />
  <path d="M140 340 Q220 420 300 320 Q360 250 392 360" fill="none" stroke="url(#stroke)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" opacity="0.8" />
</svg>
