<svg width="720" height="360" viewBox="0 0 720 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Scenario Lab Visualization</title>
  <desc id="desc">Animated gradient laboratory scene with futuristic data arcs</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050014" />
      <stop offset="60%" stop-color="#1a0f3a" />
      <stop offset="100%" stop-color="#310c4f" />
    </linearGradient>
    <linearGradient id="platform" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5ef9ff" />
      <stop offset="50%" stop-color="#8c7bff" />
      <stop offset="100%" stop-color="#ff92d1" />
    </linearGradient>
    <linearGradient id="pulse" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#5ef9ff" stop-opacity="0" />
    </linearGradient>
    <radialGradient id="orb" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#c6f6ff" />
      <stop offset="70%" stop-color="#6a00ff" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#0f001f" stop-opacity="0" />
    </radialGradient>
  </defs>
  <rect width="720" height="360" rx="24" fill="url(#bg)" />
  <ellipse cx="360" cy="300" rx="260" ry="60" fill="#0b021f" opacity="0.8" />
  <g opacity="0.45" stroke="#ff92d1" stroke-width="2" fill="none" stroke-dasharray="6 12">
    <path d="M60 260 C160 220 240 220 340 260">
      <animate attributeName="stroke-dashoffset" from="0" to="-200" dur="6s" repeatCount="indefinite" />
    </path>
    <path d="M380 260 C480 220 560 220 660 260">
      <animate attributeName="stroke-dashoffset" from="0" to="200" dur="6s" repeatCount="indefinite" />
    </path>
  </g>
  <g opacity="0.3" stroke="#5ef9ff" stroke-width="1.5" fill="none" stroke-dasharray="4 10">
    <path d="M100 230 C200 180 520 180 620 230">
      <animate attributeName="stroke-dashoffset" from="0" to="300" dur="8s" repeatCount="indefinite" />
    </path>
    <path d="M130 205 C250 150 470 150 590 205">
      <animate attributeName="stroke-dashoffset" from="0" to="-300" dur="8s" repeatCount="indefinite" />
    </path>
  </g>
  <circle cx="360" cy="160" r="120" fill="url(#orb)">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="6s" repeatCount="indefinite" />
  </circle>
  <circle cx="360" cy="160" r="86" stroke="#ffffff" stroke-opacity="0.35" stroke-width="2" fill="none">
    <animateTransform attributeName="transform" type="rotate" from="0 360 160" to="360 360 160" dur="30s" repeatCount="indefinite" />
  </circle>
  <circle cx="360" cy="160" r="60" stroke="#5ef9ff" stroke-opacity="0.5" stroke-width="2" fill="none">
    <animateTransform attributeName="transform" type="rotate" from="360 360 160" to="0 360 160" dur="20s" repeatCount="indefinite" />
  </circle>
  <circle cx="360" cy="160" r="32" fill="rgba(94,249,255,0.25)">
    <animate attributeName="r" values="28;36;28" dur="5s" repeatCount="indefinite" />
  </circle>
  <path d="M300 200 Q360 90 420 200" fill="none" stroke="#ffb7ff" stroke-width="4" stroke-linecap="round" stroke-dasharray="10 14">
    <animate attributeName="stroke-dashoffset" from="0" to="-80" dur="4s" repeatCount="indefinite" />
  </path>
  <path d="M315 190 Q360 120 405 190" fill="none" stroke="#5ef9ff" stroke-width="3" stroke-linecap="round" stroke-dasharray="6 10">
    <animate attributeName="stroke-dashoffset" from="0" to="80" dur="4s" repeatCount="indefinite" />
  </path>
  <path d="M330 180 Q360 150 390 180" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite" />
  </path>
  <g fill="#ffffff" font-family="'Space Grotesk', 'Segoe UI', sans-serif" font-weight="600" text-anchor="middle">
    <text x="360" y="60" font-size="26" fill="#ffeb95">SCENARIO LAB</text>
    <text x="360" y="90" font-size="16" fill="#c0c7ff">Signals · Automations · Futures</text>
  </g>
  <rect x="220" y="270" width="280" height="44" rx="22" fill="#0f0a29" stroke="url(#platform)" stroke-width="2" />
  <text x="360" y="298" font-family="'Space Mono', 'Fira Code', monospace" font-size="16" text-anchor="middle" fill="#e4f6ff">CALIBRATING NEXT MOVE...
    <animate attributeName="opacity" values="1;0.4;1" dur="2.5s" repeatCount="indefinite" />
  </text>
  <g opacity="0.65" stroke="url(#pulse)" stroke-width="6" stroke-linecap="round">
    <path d="M260 270 L260 210">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" begin="0s" />
    </path>
    <path d="M310 270 L310 150">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" begin="0.4s" />
    </path>
    <path d="M410 270 L410 140">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" begin="0.8s" />
    </path>
    <path d="M460 270 L460 200">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" begin="1.2s" />
    </path>
  </g>
</svg>
